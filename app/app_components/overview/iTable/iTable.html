<md-card>
	
	<table class="table table-hover table-responsive panel">    
    		<thead>
	   		<tr class="table" >
		  		<th ng-repeat="(key, val) in $ctrl.header" style="cursor:pointer;" class="text-center">
		  			<p ng-click="$ctrl.order(key)">{{val}}</p>
		 		</th>		 		
		  		<th ng-hide="$ctrl.newAssembly || $ctrl.newOrder" class="text-center"><p>Handling</p></th>
		  		<th ng-show="$ctrl.newAssembly || $ctrl.newOrder" class="text-center"><p>{{$ctrl.currentlySelected.length}} Selected</p></th>          
	   		</tr>
    		</thead>

    		<tbody>
	   		<tr ng-repeat="sample in $ctrl.collection | filter:search | orderBy:$ctrl.predicate:$ctrl.reverse" class="text-center">
		  		<td class="iTable">{{sample.itemCode | limitTo:17}}</td>
		  		<td class="iTable" contentEditable="{{$ctrl.newAssembly}}" ng-model="sample.itemAmount" type="number">{{sample.itemAmount}}</td>
		  		<td class="iTable">{{sample.neto}}</td>
		  		<td class="iTable">{{sample.insertedAmount}}</td>
		  		<td class="iTable">{{sample.totalPendingAmount}}</td>		  		
		  		<td class="iTable">{{sample.itemType}}</td>
		  		<td class="iTable">{{sample.itemName | limitTo:30}}</td>		  		
		 		<td ng-hide="$ctrl.newAssembly || $ctrl.newOrder" class="iTable">
		 		 	<i class="fa fa-pencil-square-o" ng-click="$ctrl.editObj(sample)"></i>&nbsp;&nbsp;
		 		 	<i class="fa fa-info-circle" ng-click="$ctrl.readObj(sample)"></i>&nbsp;&nbsp;
			 		<i class="fa fa-trash" ng-click="$ctrl.deleteObj(sample,$event)"></i>
			 		
		  		</td>
		  		<td class="iTable" ng-show="$ctrl.newAssembly || $ctrl.newOrder"><input type="checkbox" ng-change="$ctrl.filterSelectedItems()" ng-model="sample.insert"></td>
	   		</tr>
    		</tbody>    
	</table>  
</md-card>
