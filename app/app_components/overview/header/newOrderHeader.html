<form name="$ctrl.formOrder" flex ng-show="$ctrl.newOrder">
<md-card flex>

	<div  layout="row" layout-aling="center center">
		
		<md-input-container md-no-float flex="20" class="searchHeader">
		      <input ng-model="$ctrl.order.orderNumber" type="text" placeholder="Order Number" flex required name="name">
		</md-input-container >

		<md-input-container md-no-float class="searchHeader" flex="15">
		        <md-select ng-model="$ctrl.order.provider" ng-change="$ctrl.queryByProvider()" placeholder="Select Provider">
		          <md-option  ng-value="provider" ng-repeat="provider in $ctrl.providers">
		            {{provider}}
		          </md-option>
		        </md-select>
		</md-input-container>

		<span layout="row" flex layout-align="center center">
			{{$ctrl.itemsToOrder.length}} items resquested in the Order
		</span>
		<span ></span>
		<span layout="row" layout-align="center center" ng-click="$ctrl.insertItemsInAssembly()" flex ="15">
			<i class="fa fa-upload text-success"></i> &nbsp; Insert Items
		</span>
		<span class="formButtons" ng-hide="$ctrl.formOrder.number.$error.required || $ctrl.formOrder.name.$error.required" layout="row" layout-align="center center" ng-click="$ctrl.createNewAssembly($ctrl.assembly)" >
			<i class="fa fa-check-circle fa-lg text-success"></i>
			 &nbsp; Create Order
		</span>
		<span class="formButtons"  ng-click="$ctrl.forgetOrder()" layout="row" layout-align="center center">
			<i class="fa fa-times fa-lg text-danger"></i> 
		</span>
		

	</div>
</md-card>
</form>
