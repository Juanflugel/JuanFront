<md-card ng-show="$ctrl.startInsertItems && $ctrl.collectionSI">
	
	<table class="table table-hover table-responsive panel">    
    		<thead>
	   		<tr class="table" >
		  		<th ng-repeat="(key, val) in $ctrl.header" style="cursor:pointer;" class="text-center">
		  			<p ng-click="$ctrl.order(key)">{{val}}</p>
		 		</th>		 		

		  		<th class="text-center"><p>{{$ctrl.currentlySelected.length}} Selected</p></th>          
	   		</tr>
    		</thead>

    		<tbody>
	   		<tr ng-repeat="sample in $ctrl.collectionSI | filter:search | orderBy:$ctrl.predicate:$ctrl.reverse" class="text-center">
		  		<td class="iTable">{{sample.itemCode | limitTo:17}}</td>
		  		<td class="iTable">{{sample.itemAmount}}</td>
		  		<td class="iTable">{{sample.itemName | limitTo:30}}</td>		  		
		 		<td class="iTable"><input type="checkbox" ng-change="$ctrl.filterSelectedItems()" ng-model="sample.insert"></td>
	   		</tr>
    		</tbody>    
	</table>  
</md-card>
